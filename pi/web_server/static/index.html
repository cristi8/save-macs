<head>

    <title>MyBOX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="/static/js/transparency.min.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MyBOX</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>Hello, world!</h1>
        <div class="results .clearfix">
            <div class="result">
                <div class="ts_ago"></div>
                <div class="mac_img"></div>
                <div class="mac"></div>
                <div class="signal"></div>
            </div>
        </div>
        <hr>

        <footer>
        <p>&copy; Company 2015</p>
        </footer>
    </div> <!-- /container -->
    <script>
    function update() {
        $.getJSON('/latest', function(data) {
            var directives = {
                ts: {
                    text: function() {
                        var time_ago = Date.now() / 1000 - this.ts;
                        return Math.ceil(time_ago) + ' sec ago';
                    }
                },
                mac_img: {
                    html: function() {
                        return '<img src="/get_icon?s=' + this.mac + '" />';
                    }
                }
            }
            $('.results').render(data, directives);
        });
    }
    setInterval(update, 2000);
    </script>
</body>
